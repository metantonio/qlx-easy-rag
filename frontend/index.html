<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-RAG | Multi-User Knowledge Base</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading-overlay" class="hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p id="loading-text">Initializing Model...</p>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>QLX Easy-RAG</h1>
            <div class="auth-section">
                <input type="text" id="username" placeholder="Enter username">
                <button onclick="register()">Login / Join</button>
            </div>
        </header>

        <div class="grid">
            <aside class="card">
                <h3>Knowledge Base</h3>
                <p id="user-info" style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">Please login
                    to upload documents.</p>
                <div class="upload-area" id="upload-dropzone">
                    <p>Click or drag documents here</p>
                    <input type="file" id="file-input" style="display: none;">
                </div>
                <div id="file-status" style="margin-top: 1rem; font-size: 0.9rem;"></div>
            </aside>

            <main class="card chat-container">
                <div id="chat-history">
                    <div class="ai-message message">Hello! I'm your knowledge base assistant. Login and upload some
                        documents to get started.</div>
                </div>
                <div class="input-container">
                    <input type="text" id="query-input" placeholder="Ask anything about your documents...">
                    <button onclick="sendQuery()">Send</button>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
